<div class="modal fade" id="{{ id }}" tabindex="-1" role="dialog" aria-labelledby="{{ label }}" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">{{ '@todo:close'|_ }}</span></button>
				<h4 class="modal-title" id="{{ id }}-title">{{ title }}</h4>
			</div>
			<div class="modal-body">
				<!-- modal-body -->
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">{{ '@todo:close'|_ }}</button>
			</div>
		</div>
	</div>
</div>
